name: Auto Commit LeetCode Solutions

on:
  schedule:
    - cron: '0 23 * * *'  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 18:00 UTC (–º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å)
  workflow_dispatch:      # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –ø–æ –∫–Ω–æ–ø–∫–µ

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config user.name "Arty"
        git config user.email "artyomlord777@gmail.com"

    - name: Commit and Push changes
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git fetch origin main
        git rebase origin/main
        git add .
        git diff-index --quiet HEAD || git commit -m "ü§ñ Auto update LeetCode solutions"
        git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main


